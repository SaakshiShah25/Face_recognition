<div class="container" style="text-align:center; padding: 10px;margin-top:20px; border: 1px solid black; border-collapse: collapse;">
    <table class="table" style="width:70%; margin-left:15%;  margin-right:15%;">
    
  
    <thead>
        <tr>
            <th class="text-center">Sr.No</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody style="text-align:center; padding: 10px;">
        
       
        {% for key,value in message.items %}
        <tr>
           
            <td class="text-center">{{forloop.counter}}</td>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
